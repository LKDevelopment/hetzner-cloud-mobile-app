<ion-header>
  <ion-toolbar>
    <ion-title>
      Image bearbeiten
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Image Beschreibung</ion-label>
      <ion-input type="text" value="" [(ngModel)]="image.description" required=""></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" (click)="updateImage()">Image speichern</button>
    </ion-item>
  </ion-list>
</ion-content>
