<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <ion-title>Images</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-content>
      <ion-list>
          <ion-item *ngFor="let image of images" (click)="openActionSheets(image)">
            <h2>{{ image.description }}</h2>
            <p *ngIf="image.created_from != null">Erstellt von: {{ image.created_from.name }}</p>
            <div item-end>
              <span class="pill">{{ image.type }}</span>
            </div>
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
