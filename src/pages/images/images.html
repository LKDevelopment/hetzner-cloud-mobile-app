<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <ion-title>{{ 'PAGE.IMAGES.TITLE' | translate}}</ion-title>
    <ion-buttons end>
      <button ion-button right="" (click)="loadImages()">
        <i class="fas fa-sync fa-1x" [ngClass]="{'fa-spin':loading}" *ngIf="loading_done == false"></i>
        <i class="fas fa-check fa-1x" ion-text color="secondary" *ngIf="loading_done == true"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
          <ion-item *ngFor="let image of images" (click)="openActionSheets(image)">
            <h2>{{ image.description }}</h2>
            <p *ngIf="image.created_from != null" translate [translateParams]="{imageName: image.created_from.name}">PAGE.IMAGES.CREATED_FROM</p>
            <div item-end>
              <span class="pill">{{ image.type }}</span>
            </div>
          </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
