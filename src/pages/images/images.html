<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <ion-title>Images</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let image of images"
                      #slidingItem>
      <ion-item>
        <h2>{{ image.description }}</h2>
        <p *ngIf="image.created_from != null">Erstellt von: {{ image.created_from.name }}</p>
        <div item-end>
          {{ image.type }}
        </div>
      </ion-item>

      <ion-item-options side="left" *ngIf="image.type != 'system'">
        <button ion-button color="danger" (click)="delete(type)">
          <i class="fas fa-trash"></i>
        </button>
      </ion-item-options>
      <ion-item-options side="right" *ngIf="image.type != 'system'">
        <button ion-button color="secondary">
          <i class="fas fa-pencil"></i>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
