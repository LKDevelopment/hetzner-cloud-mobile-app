<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meine Projekte
      <button ion-button="" color="secondary" (click)="openProjectModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let _project of project.projects"
                      #slidingItem>
      <ion-item
        [color]="project.actual_project != null && (_project.api_key == project.actual_project.api_key && _project.name == project.actual_project.name) ? 'primary':'none' ">
        <h2>{{ _project.name }} <span *ngIf="project.actual_project != null && (_project.api_key == project.actual_project.api_key && _project.name == project.actual_project.name)"><em>AKTIV</em></span></h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="select(_project,slidingItem)">
          <ion-icon name="checkmark"></ion-icon>
          Als aktives Projekt auswählen
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Löschen
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
