<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <ion-title>{{ 'PAGE.PROJECTS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
  <ion-card>
    <ion-list>

      <ion-item *ngFor="let _project of _projects; let i = index"
                (click)="openActionSheets(_project)" class="project"
                [ngClass]="{'active-project' : project.actual_project != null && (_project.api_key == project.actual_project.api_key && _project.name == project.actual_project.name)}"
                [id]="'project_'+i">

        <div>
          <h2>{{ _project.name }}
          </h2>
        </div>
      </ion-item>

      <p ion-item *ngIf="project.projects == null || project.projects.length == 0" class="message_box info" text-wrap=""
         [innerHTML]="'PAGE.PROJECTS.NO_PROJECT' | translate">
      </p>
    </ion-list>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="openProjectModal()">
      <i class="fas fa-plus"></i>
    </button>
  </ion-fab>

</ion-content>
