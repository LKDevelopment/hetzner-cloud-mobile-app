<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'PAGE.PROJECTS.MODAL.SHARE.TITLE' | translate }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">{{ 'ACTIONS.CANCEL' | translate}}</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="message_box info" text-wrap="">Attention</p>
  <ion-row>
    <ion-col col-4 offset-4>
      <qr-code [value]="project" [size]="200"></qr-code>
    </ion-col>
  </ion-row>
</ion-content>
