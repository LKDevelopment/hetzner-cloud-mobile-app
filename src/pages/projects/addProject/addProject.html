<ion-header>
  <ion-toolbar>
    <ion-title>
      Projekt hinzuf√ºgen
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancel</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="error !== null" class="message_box error">Leider ist der API Key nicht korrekt. Bitte geben Sie einen neuen
    API-Key ein.</p>
  <ion-list>

    <ion-item>
      <ion-label fixed>Projektname</ion-label>
      <ion-input type="text" value="" [(ngModel)]="project_name" required=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>API Token</ion-label>
      <ion-input type="password" [(ngModel)]="api_key" required=""></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="saveProject()">Projekt speichern</button>
</ion-content>
