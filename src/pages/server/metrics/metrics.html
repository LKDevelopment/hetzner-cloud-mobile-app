<ion-header>
  <ion-toolbar>
    <ion-title>
      Server Statistiken
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Startzeitpunkt</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY HH:mm" [(ngModel)]="start_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Endzeitpunkt</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY HH:mm" [(ngModel)]="end_date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Typ</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="cpu">CPU</ion-option>
        <ion-option value="disk">Festplatte</ion-option>
        <ion-option value="network">Netzwerk</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button color="primary" (click)="loadMetrics()">Laden</button>
    </ion-item>
  </ion-list>
  <div id="charts">
    <x-chartist
      [data]="cpu_chart_data"
      type="Line" *ngIf="cpu_chart_data != null"></x-chartist>
  </div>
</ion-content>
