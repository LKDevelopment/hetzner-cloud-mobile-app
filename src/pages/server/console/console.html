<ion-header>
  <ion-navbar>
    <ion-title > {{ 'PAGE.SERVERS.MODAL.CONSOLE.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<div class="console_container">
  <div id="console_container">
  </div>
  <div id="noVNC_status_bar">
    <ion-input ([ngModel])="input"></ion-input>
    <ion-buttons>
      <button ion-button="" (click)="send()">Send</button>
    </ion-buttons>
    <div id="noVNC_buttons">
      <input type=button value="Send CtrlAltDel"
             id="sendCtrlAltDelButton" class="noVNC_shown">
      <span id="noVNC_power_buttons" class="noVNC_hidden">
        <input type=button value="Shutdown"
               id="machineShutdownButton">
        <input type=button value="Reboot"
               id="machineRebootButton">
        <input type=button value="Reset"
               id="machineResetButton">
      </span>
    </div>
  </div>

</div>
</ion-content>
