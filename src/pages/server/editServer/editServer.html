<ion-header>
  <ion-toolbar>
    <ion-title>
      Server bearbeiten
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Serverbezeichnung</ion-label>
      <ion-input type="text" value="" [(ngModel)]="server.name" required=""></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button color="primary" (click)="updateServer()">Server speichern</button>
    </ion-item>
  </ion-list>
</ion-content>
