<ion-header>
  <ion-toolbar>
    <ion-title>
      Server bearbeiten
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">Cancel</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Serverbezeichnung</ion-label>
      <ion-input type="text" value="" [(ngModel)]="server.name" required=""></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="updateServer()">Server speichern</button>
  <p class="message_box error" *ngIf="error != null">{{ error }}</p>
</ion-content>
