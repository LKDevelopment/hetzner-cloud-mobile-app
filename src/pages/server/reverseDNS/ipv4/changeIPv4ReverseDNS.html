<ion-header>
  <ion-toolbar>
    <ion-title translate="" [translateParams]="{serverName:server.name}">PAGE.SERVERS.MODAL.REVERSE_DNS.IPv4.TITLE</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">{{ 'ACTIONS.CANCEL' | translate}}</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label translate="" [translateParams]="{ip:server.public_net.ipv4.ip}">PAGE.SERVERS.MODAL.REVERSE_DNS.IPv4.FORM.IP</ion-label>
      <ion-input type="text" value="" [(ngModel)]="server.public_net.ipv4.dns_ptr"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" (click)="saveReverseDNS()">{{ 'ACTIONS.SAVE' | translate}}</button>

</ion-content>
