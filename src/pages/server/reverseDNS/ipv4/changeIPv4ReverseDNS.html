<ion-header>
  <ion-toolbar>
    <ion-title>
      IPv4 Reverse DNS von Server {{ server.name }} bearbeiten
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Reverse DNS f√ºr die IP {{server.public_net.ipv4.ip }}</ion-label>
      <ion-input type="text" value="" [(ngModel)]="server.public_net.ipv4.dns_ptr"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="primary" (click)="saveReverseDNS()">Reverse DNS speichern</button>

</ion-content>
