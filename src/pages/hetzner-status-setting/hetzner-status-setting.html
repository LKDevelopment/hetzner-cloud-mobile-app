<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="fas fa-bars"></i>
    </button>
    <ion-title>
      {{ 'PAGE.STATUS.MODAL.SETTINGS.TITLE' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p [innerHTML]="'PAGE.STATUS.MODAL.SETTINGS.TEXT' | translate" text-wrap="">
  </p>
  <ion-list>
    <ion-item *ngFor="let category of categories">
      <ion-label>{{ category.key}}</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="category.value" (ionChange)="save()"></ion-toggle>
    </ion-item>
  </ion-list>
  <p class="message_box success" *ngIf="_send == true" text-wrap="" [innerHTML]="'PAGE.STATUS.MODAL.SETTINGS.SAVE_SUCCESS' | translate"></p>
</ion-content>
