<!--
  Generated template for the DeveloperPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Developer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p class="message_box warning">This page could be dangerous! I hope you know what you are doing here!</p>

  <ion-list style="margin-bottom: 60px;">
    <ion-list-header>
      Device
    </ion-list-header>
    <ion-item>
      <div item-left="">
        OS:
      </div>
      <div item-right="">
        {{ device.platform }}
      </div>
    </ion-item>
    <ion-item>
      <div item-left="">
        Version:
      </div>
      <div item-right="">
        {{ device.version }}
      </div>
    </ion-item>
    <ion-item>
      <div item-left="">
        Model:
      </div>
      <div item-right="">
        {{ device.model }}
      </div>
    </ion-item>
    <ion-list-header>
      Env
    </ion-list-header>
    <ion-item>
      <div item-left="">
        Cordova:
      </div>
      <div item-right="">
        {{ device.cordova }}
      </div>
    </ion-item>
    <ion-item>
      <div item-left="">
        App-Version:
      </div>
      <div item-right="">
        {{ config.version }} ({{config.build}})
      </div>
    </ion-item>
    <ion-list-header>
      Feature Flags
    </ion-list-header>
  </ion-list>
</ion-content>
