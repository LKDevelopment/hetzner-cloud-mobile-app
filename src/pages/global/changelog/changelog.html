<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'PAGE.CHANGELOG.TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">{{ 'ACTIONS.CANCEL' | translate}}</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides>
    <ion-slide [style]="getStyleForSlide('slide1')" class="item">
      <div class="overlay">
        <div class="overlay-inner">
          <div class="icon">
            <i class="fas fa-server"></i></div>
          <div padding>
            <h2 [innerHtml]="'PAGE.CHANGELOG.SLIDES.SLIDE1.TITLE'|translate"></h2>
            <p [innerHtml]="'PAGE.CHANGELOG.SLIDES.SLIDE1.TEXT'|translate"></p>
          </div>
        </div>
      </div>
    </ion-slide>
    <ion-slide [style]="getStyleForSlide('slide3')" class="item">
      <div class="overlay">
        <div class="overlay-inner">
          <div class="icon">
            <i class="fas fa-question"></i></div>
          <div padding>
            <h2 [innerHtml]="'PAGE.CHANGELOG.SLIDES.SLIDE2.TITLE'|translate"></h2>
            <p [innerHtml]="'PAGE.CHANGELOG.SLIDES.SLIDE2.TEXT'|translate"></p>
          </div>
        </div>
      </div>
    </ion-slide>
    <ion-slide [style]="getStyleForSlide('slide3')" class="item">
      <div class="overlay">
        <div class="overlay-inner">
          <div class="icon">
            <i class="fas fa-bug"></i></div>
          <div padding>
            <h2 [innerHtml]="'PAGE.CHANGELOG.SLIDES.SLIDE3.TITLE'|translate"></h2>
            <p [innerHtml]="'PAGE.CHANGELOG.SLIDES.SLIDE3.TEXT'|translate"></p>
          </div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
