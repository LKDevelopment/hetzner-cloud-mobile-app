<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <ion-title>Floating IPs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let _floating_ip of _floating_ips" (click)="openActionSheets(_floating_ip)">
        <div>
          <h2>{{ _floating_ip.description }}</h2>
          <p>{{ _floating_ip.ip }} - {{ _floating_ip.home_location.city }}</p>
        </div>
      </ion-item>

      <ion-item *ngIf="_floating_ips == null || _floating_ips.length == 0">
        Oh! Es sieht so aus als w√§re hier noch keine Floating IPs hinterlegt.
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="openAddFloatingIP()">
      <i class="fas fa-plus"></i>
    </button>
  </ion-fab>
</ion-content>
