<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Floating IPs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let _floating_ip of _floating_ips"
                      #slidingItem>
      <ion-item>
        <h2>{{ _floating_ip.description }}</h2>
        <p>{{ _floating_ip.ip }} - {{ _floating_ip.home_location.city }}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="delete(_floating_ip,slidingItem)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="select(_floating_ip,slidingItem)">
          <ion-icon name="information-circle"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item *ngIf="_floating_ips == null || _floating_ips.length == 0">
      Oh! Es sieht so aus als w√§re hier noch keine Floating IPs hinterlegt.
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="openAddFloatingIP()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
