<ion-header>
  <ion-toolbar>
    <ion-title>
      Floating IP hinzufügen
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="description" required=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Netzwerkprotokoll</ion-label>
      <ion-select [(ngModel)]="type" required="">
        <ion-option value="ipv4">IPv4</ion-option>
        <ion-option value="ipv6">IPv6</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Server</ion-label>
      <ion-select [(ngModel)]="server" required="">
        <ion-option *ngFor="let _server of servers" [value]="_server">
          {{ _server.name }}
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      Eine Floating IP kostet aktuell 1,19€ pro Monat.
    </ion-item>
    <ion-item>
      <button ion-button color="primary" (click)="createFloatingIP()">Kostenpflichtig bestellen</button>
    </ion-item>
  </ion-list>
</ion-content>
