<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'ROBOT.PAGE.SNAPSHOTS.EDIT.TITLE' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">{{ 'ACTIONS.CANCEL' | translate}}</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>


    <ion-item>
      <ion-label stacked>{{ 'ROBOT.PAGE.SNAPSHOTS.EDIT.FORM.COMMENT' | translate}}</ion-label>
      <ion-input type="text" value="" [(ngModel)]="snapshot.comment" id="comment"></ion-input>
    </ion-item>
  </ion-list>
  <p class="message_box error" *ngIf="error">
    {{ 'ROBOT.PAGE.SNAPSHOTS.EDIT.ERROR' | translate}}
  </p>
  <button ion-button color="danger" (click)="updateSnapshot()">{{ 'ACTIONS.SAVE' | translate}}</button>
</ion-content>
