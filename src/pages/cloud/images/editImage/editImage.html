<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'PAGE.IMAGES.MODAL.EDIT.TITLE' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">{{ 'ACTIONS.CANCEL' | translate}}</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>{{ 'PAGE.IMAGES.MODAL.EDIT.FORM.IMAGE_DESCRIPTION' | translate}}</ion-label>
      <ion-input type="text" value="" [(ngModel)]="image.description" required="" id="description"></ion-input>
    </ion-item>
    <change-protection [(protection)]="image.protection" *ngIf="image.type == 'snapshot'"></change-protection>
  </ion-list>
  <button ion-button color="danger" (click)="updateImage()">{{ 'ACTIONS.SAVE' | translate}}</button>
</ion-content>
