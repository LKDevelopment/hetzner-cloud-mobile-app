<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'PAGE.FLOATING_IPS.MODAL.ASSIGN_TO_SERVER.TITLE' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">{{ 'ACTIONS.CANCEL' | translate}}</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>{{ 'PAGE.FLOATING_IPS.MODAL.ASSIGN_TO_SERVER.FORM.SERVER' | translate}}</ion-label>
      <ion-select [(ngModel)]="floatingIp.server" required="">
        <ion-option *ngFor="let server of servers" [value]="server.id">
          {{ server.name }}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button color="danger" (click)="assignToServer()">{{ 'ACTIONS.SAVE' | translate}}</button>
</ion-content>
