<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'PAGE.SERVERS.MODAL.REVERSE_DNS.IPv4.TITLE' | translate:param }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">{{ 'ACTIONS.CANCEL' | translate}}</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label translate="" [translateParams]="{ip:server.public_net.ipv4.ip}">{{
        'PAGE.SERVERS.MODAL.REVERSE_DNS.IPv4.FORM.IP' | translate:param }}
      </ion-label>
      <ion-input type="text" value="" [(ngModel)]="server.public_net.ipv4.dns_ptr"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button color="danger" (click)="saveReverseDNS()">{{ 'ACTIONS.SAVE' | translate}}</button>

</ion-content>
