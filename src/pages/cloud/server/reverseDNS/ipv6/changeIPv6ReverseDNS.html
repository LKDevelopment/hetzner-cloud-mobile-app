<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'PAGE.SERVERS.MODAL.REVERSE_DNS.IPv6.TITLE'|translate:param}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">{{ 'ACTIONS.CANCEL' | translate}}</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let ipv6 of server.public_net.ipv6.dns_ptr">
    <ion-item>
      <ion-label stacked="">{{ 'PAGE.SERVERS.MODAL.REVERSE_DNS.IPv6.FORM.IP' | translate}}</ion-label>
      <ion-input type="text" value="" [(ngModel)]="ipv6.ip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked="">{{ 'PAGE.SERVERS.MODAL.REVERSE_DNS.IPv6.FORM.REVERSE_DNS' | translate}}</ion-label>
      <ion-input type="text" value="" [(ngModel)]="ipv6.dns_ptr"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button="" color="light" (click)="addEntry()">
    <i class="fas fa-plus"></i>{{ 'PAGE.SERVERS.MODAL.REVERSE_DNS.IPv6.FORM.ADD' | translate}}
  </button>
  <button ion-button color="danger" (click)="saveReverseDNS()">{{ 'ACTIONS.SAVE' | translate}}</button>

</ion-content>
