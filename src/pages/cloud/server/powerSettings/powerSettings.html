<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'PAGE.SERVERS.MODAL.POWER_SETTINGS.TITLE' | translate}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios" class="text-white">{{ 'ACTIONS.CANCEL' | translate}}</span>
        <i class="fas fa-times" showWhen="android,windows"></i>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <p [innerHTML]="'PAGE.SERVERS.MODAL.POWER_SETTINGS.DESCRIPTION.POWER' | translate" text-wrap=""></p>
      <button (click)="powerOff()" ion-button color="danger" *ngIf="server.status == 'running'" id="power_off">{{
        'PAGE.SERVERS.MODAL.POWER_SETTINGS.ACTIONS.POWER_OFF' |
        translate}}
      </button>
      <button (click)="shutdown()" ion-button color="danger" *ngIf="server.status == 'running'" id="shutdown">{{
        'PAGE.SERVERS.MODAL.POWER_SETTINGS.ACTIONS.SHUTDOWN' |
        translate}}
      </button>
      <button (click)="powerOn()" ion-button color="danger" *ngIf="server.status !== 'running'" id="power_on">
        {{'PAGE.SERVERS.MODAL.POWER_SETTINGS.ACTIONS.POWER_ON' | translate}}
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <p [innerHTML]="'PAGE.SERVERS.MODAL.POWER_SETTINGS.DESCRIPTION.POWER_RESET' | translate" text-wrap=""></p>
      <button (click)="reset()" ion-button color="danger" id="reset">{{
        'PAGE.SERVERS.MODAL.POWER_SETTINGS.ACTIONS.POWER_RESET' |
        translate}}
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
