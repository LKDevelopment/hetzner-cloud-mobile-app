<!-- Generated template for the SelectDatacenterComponent component -->
<div>
  <clickable-select-box *ngFor="let item of items" [ngClass]="{'select-box--selected':selectedParent == item.id}"
                        [selected]="selectedParent == item.id" item_id="2">
    <label class="headline select-box__top"><span [ngClass]="item.icon" *ngIf="item.icon != null"></span>
      {{item.label}}</label>
    <div class="opt select-box__bottom select-box__dropdown">
      <div *ngFor="let option of item.options" (click)="selectItem(item.id,option.id)"
           [ngClass]="{'child-selected':selectedChildren == option.id}">
        <input name="datacenter" type="radio" id="datacenter2">
        <label class="select-box__option server-location__datacenter"
               data-test="select-location-datacenter">
          {{ option.label }}
        </label>
      </div>
    </div>
  </clickable-select-box>

</div>
