image: marcoturi/ionic:latest

stages:
  - test
  - deploy

before_script:
  - yarn config set cache-folder .yarn
  - yarn

cache:
  untracked: true
  key: "$CI_PROJECT_ID"
  paths:
    - node_modules/
    - .yarn

build_web:
  stage: test
  only:
      - master
  script:
    - npm run build

build_ios:
  stage: deploy
  only:
    - release
  script:
    - ./sh/ionic-login.sh
    - ls
    - npm run ios:release:ci
    - ./sh/ionic-package-ios.sh

build_android:
  stage: deploy
  only:
    - release
  script:
    - ls
    - ionic cordova platform add android
    - npm run android:release
    - ls ./platforms/android/build/outputs/apk/android*.apk
  artifacts:
    paths:
      - platforms/android/build/outputs/apk/
